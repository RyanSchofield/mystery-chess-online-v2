<div class="login-container">
    <h2>Login</h2>
    <form (submit)="login()">
      <div class="form-group">
        <label for="username">What is your name?</label> <br/>
        <input type="text" id="username" [(ngModel)]="username" name="username" required>
      </div>
      <button type="submit">Login</button>
    </form>
  </div>
